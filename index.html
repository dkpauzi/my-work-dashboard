    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --sidebar: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --accent: #f1f5f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); display: flex; min-height: 100vh; }

        /* Sidebar */
        aside {
            width: 300px;
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .side-title { 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
            color: var(--text-sub); 
            margin: 1.5rem 0 0.5rem 0.5rem;
            font-weight: 700;
        }

        h1 { font-size: 1.1rem; color: var(--primary); margin-bottom: 1rem; display: flex; align-items: center; gap: 8px; }

        .nav-item {
            list-style: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 8px;
            color: var(--text-main);
            transition: 0.2s;
            margin-bottom: 3px;
            font-size: 0.9rem;
            display: flex;
            align-items: center; gap: 10px;
        }

        .nav-item:hover { background: var(--accent); }
        .nav-item.active { background: #eff6ff; color: var(--primary); font-weight: 600; }

        /* Main Content */
        main { margin-left: 300px; flex: 1; padding: 2rem; }

        .sticky-header {
            position: sticky; top: 0; background: var(--bg);
            padding: 10px 0 20px 0; z-index: 50;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1.5rem;
            display: flex; justify-content: space-between; align-items: flex-end;
        }

        .search-box { position: relative; width: 350px; }
        .search-box input {
            width: 100%; padding: 10px 15px 10px 35px;
            border-radius: 8px; border: 1px solid var(--border); outline: none;
        }

        /* Detail Section Styles */
        .detail-pane {
            background: white; border: 1px solid var(--border);
            border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem;
        }
        .detail-pane h4 { margin-bottom: 1rem; color: var(--primary); border-bottom: 2px solid var(--accent); display: inline-block; }
        
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; margin-top: 10px; }
        .info-card { background: var(--accent); padding: 12px; border-radius: 8px; border-left: 4px solid var(--primary); }
        .info-card strong { display: block; margin-bottom: 4px; color: var(--text-main); font-size: 0.9rem; }
        .info-card p { font-size: 0.85rem; color: var(--text-sub); line-height: 1.4; }

        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; margin-top: 10px; }
        th { background: var(--accent); text-align: left; padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid var(--border); color: var(--text-sub); }

        /* Cards */
        .grid { display: grid; gap: 10px; }
        .card {
            background: white; padding: 1.2rem; border-radius: 10px;
            border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;
        }
        .card:hover { border-color: var(--primary); transform: translateY(-1px); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .card-info h3 { font-size: 0.95rem; margin-bottom: 4px; }
        .card-info code { font-size: 0.75rem; color: var(--text-sub); background: #f1f5f9; padding: 2px 6px; border-radius: 4px; }

        .btn-group { display: flex; gap: 8px; }
        button { padding: 6px 12px; border-radius: 6px; border: none; cursor: pointer; font-size: 0.8rem; font-weight: 600; transition: 0.2s; }
        .btn-open { background: var(--primary); color: white; }
        .btn-link { background: #10b981; color: white; }
        .btn-copy { background: #f1f5f9; border: 1px solid var(--border); }
        .btn-copy:hover { background: var(--border); }

        .hidden { display: none; }
    </style>
</head>
